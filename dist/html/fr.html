<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .split-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div class="split-container">
    <iframe src="playground.html"></iframe>
    <iframe src="param.html"></iframe>
  </div>
</body>
</html>
